<!DOCTYPE html>
<html>
<!--
    flex弹性盒模型2020.7.12
1、设置display: flex属性可以把块级元素在一排显示。
2、flex需要添加在父元素上，改变子元素的排列顺序。
3、默认为从左往右依次排列,且和父元素左边没有间隙。
4、justify-content: space-around; /* 设置横轴排列*/
-->
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style type="text/css">
    .box {
        background: blue;
        display: flex;
        justify-content: space-around; /* 设置横轴排列*/
        /*flex-start 交叉轴的起点对齐,| flex-end 右对齐 | center 居中 | space-between 两端对齐，项目之间的间隔都相等。 | space-around 每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。*/
        
    }

    .box div {
        width: 200px;
        height: 200px;
    }

    .box1 {
        background: red;
    }

    .box2 {
        background: orange;
    }

    .box3 {
        background: green;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">baseline</div>
        <div class="box2">baseline</div>
        <div class="box3">baseline</div>
    </div>
</body>

</html>
